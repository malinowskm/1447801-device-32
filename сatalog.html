    </div>

    <h1>Моноподы для селфи</h1>
    <section class="catalog-table">
      <h2 class="visually-hidden">Каталог</h2>
      <div class="product-card"><a href="#"><img src="" width="360" height="380" alt="">

        </a></div>
      <div class="pagination"><a href="#">Назад</a> <a href="">Вперед</a></div>
    </section>

    <section class="filter">
      <h2 class="visually-hidden">Фильтр</h2>
      <p>Стоимость</p>
      <label>
        1 <input type="range" min="0" max="100" step="1" value="100">
        100
      </label>
      <p>от 0 до 5000 </p>
      <fieldset class="catalog-filter-group">
        <legend class="catalog-filter-title">Цена</legend>
        <button class="range-toggle toggle-min" type="button">
          <span class="visually-hidden">Изменить минимальную цену.</span>
        </button>
        <button class="range-toggle toggle-max" type="button">
          <span class="visually-hidden">Изменить максимальную цену.</span>
        </button>
        <p><label class="catalog-filter-label">
          от <input class="catalog-filter-input" type="number" name="min-price"> мин.
        </label>
      <label>до<input class="catalog-filter-input" type="number" name="max-price">макс.
      </label>
      <form action="#" method="get"></p>
        <fieldset>
          <legend>Цвет</legend>
          <ul>
          <li><label><input type="checkbox" name="сolor-black" value="black">черный</label></li>
          <li><label><input type="checkbox" name="сolor-white" value="white">белый</label></li>
          <li><label><input type="checkbox" name="сolor-blue" value="blue">синий</label></li>
          <li><label><input type="checkbox" name="сolor-red" value="red">красный</label></li>
          <li><label><input type="checkbox" name="сolor-pink" value="pink">розовый</label></li>
        </ul>
        </fieldset>
        <fieldset>
          <legend>Блютуз</legend>
          <label><input type="radio" name="equipment"  value="yes" checked> Да</label>
          <label><input type="radio" name="equipment" value="no"> Нет</label>
        </fieldset>
        <button class="standart-link" type="submit"> Показать </button>
      </form>
    </section>
